version: "3"
services:
  todo:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: todo
    volumes:
      - .:/usr/src/todo
    working_dir: /usr/src/todo
    environment:
      - USER=$USER
    ports:
      - 3030:3030
    depends_on:
      - mongodb
  
  mongodb:
    image: "mongodb/mongodb-community-server:6.0-ubi8"
    ports:
      - 27017:27017
    volumes:
      - data:/data/db

volumes:
  data:
